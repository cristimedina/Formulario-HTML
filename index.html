<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO HTML</title>
</head>
<body>
    <h1>solcitud de informacion personal</h1>
    <form>
        
        <label for="">Nombre:</label>
        <input type="text">
        <br>
        <label for="">Sexo:</label>
        <input type="radio" id="genero1" name="genero" value="masculino">
        <label for="genero1">Masculino</label>
        <input type="radio" id="genero2" name="genero" value="femenino">
        <label for="genero2">Femenino</label>
        <input type="radio" id="genero3" name="genero" value="otro">
        <label for="genero3">Otro</label>
        <br>
        <label for="">Fecha De Nacimiento:</label>
        <input type="date">
        <br>
        <label for="">Email:</label>
        <input type="email">
        <br>
        <label for="">Numero De Telefono:</label>
        <input type="tel">
        <br>
        <label for="">Direccion:</label>
        <input type="text">
        <br>
        <label for="">Desea Agregar Algun Comentario:</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <label for="">Enviar Formulario:</label>
        <input type="submit">


    </form>
</body>
</html>
